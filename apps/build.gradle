buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE')
    }
}
apply plugin: 'spring-boot'
dependencies{
    compile("org.springframework.boot:spring-boot-starter-web")
    compile project(":api-impl")
}